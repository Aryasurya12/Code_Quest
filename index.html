    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a0a;
      }
      .font-fira-code {
        font-family: 'Fira Code', monospace;
      }
      .cq-background {
        background-color: #0d1117;
        background-image: radial-gradient(at 20% 20%, hsla(224, 70%, 25%, 0.3) 0px, transparent 50%),
                          radial-gradient(at 80% 80%, hsla(260, 60%, 20%, 0.2) 0px, transparent 50%);
      }
      .text-gradient {
        background: linear-gradient(45deg, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animated Space Background */
      @keyframes move-stars {
        from { background-position: 0 0; }
        to { background-position: -10000px 5000px; }
      }
      .space-background {
        background-color: #000;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style="stop-color:rgb(13,17,23);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" /></radialGradient></defs><rect x="0" y="0" width="100%" height="100%" fill="url(%23grad1)" /><circle cx="20%" cy="30%" r="1" fill="white" /><circle cx="80%" cy="70%" r="2" fill="white" /><circle cx="50%" cy="50%" r="1" fill="white" /><circle cx="90%" cy="20%" r="1" fill="white" /><circle cx="10%" cy="80%" r="1.5" fill="white" /></svg>'),
                            radial-gradient(ellipse at center, rgba(13, 17, 23, 1) 0%, rgba(0, 0, 0, 1) 100%);
        background-repeat: repeat;
        background-size: 800px 800px, auto;
        animation: move-stars 200s linear infinite;
      }
    </style>
